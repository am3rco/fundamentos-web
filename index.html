<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Fotos de Gatos Fofos</h1>
    <section class="fotogatos">
        <h2>Sessão de Gatos Folgados</h2>
        <img src="/fundamentos-web/img/gatodorminhoco.webp" alt="gato dormindo">
        <img src="/fundamentos-web/img/gatohappy.webp" alt="gato pulando de felicidade">
    </section>
    <section>
        <h2>Coisas que gatos <b>amam</b></h2>
        <ul>
            <li>Cat Nip</li>
            <li>Mastigar tudo</li>
            <li>Lasanha</li>
        </ul>
        <figure>
            <img src="/fundamentos-web/img/lasanha.jpg" alt="Lasanha">
            <figcaption>Gatos <i>amam</i> lasanhas</figcaption>
        </figure>
    </section>
    <section>
        <h2>Coisas que gatos <b>odeiam</b></h2>
        <ol>
            <li>Tomar banho</li>
            <li>Pepinos</li>
            <li>OUTROS GATOS</li>
        </ol>
        <figure>
            <img src="/fundamentos-web/img/gatopepino.jpg" alt="Gato tomando susto de um pepino">
            <figcaption>Gatos <i>odeiam</i> pepinos</figcaption>
        </figure>
    </section>
    <section>
        <h2>Sobre o seu Gato:</h2>
        <fieldset>
            <legend>Seu gato é mais de ficar em casa ou na rua?</legend>
            <label for="casa"><input name="c" id="casa" type="radio" value="casa" checked>Casa</label>
            <label for="rua"><input name="c" id="rua" type="radio" value="rua">Rua</label>
        </fieldset>
        <fieldset>
            <legend>Qual a personalidade do seu gato?</legend>
            <label for="amoroso"><input id="amoroso" type="checkbox" value="amoroso" name="a" checked> Amoroso</label>
            <label for="maluquinho"><input id="maluquinho" type="checkbox" value="maluquinho" name="a">
                Maluquinho</label>
            <label for="preguiçoso"><input id="preguiçoso" type="checkbox" value="preguiçoso" name="a">
                Preguiçoso</label>
        </fieldset>
        <input id="fotogato" type="text" placeholder="Link da foto do seu Gato">
        <button type="submit">Enviar</button>
    </section>

</body>

</html>
