<html lang="pt-br">

<head>

    <link rel="stylesheet" href="styless.css" />
    <title>Gatos Fofos</title>
</head>

<body>

    <header class="header">
        <nav id="navbar" class="navbar">
            <ul class="nav-lis">
                <li><a href="index.html" target="_blank" title>Página Inicial</a></li>
                <li><a href="formulario.html" target="_blank">Questinário sobre o seu Gatinho</a></li>
                <li><a href="contato.html">Entre em Contato</a></li>
            </ul>
        </nav>
    </header>
    <img id="nyah" src="/fundamentos-web/img/nyancat.gif" alt="Imagem de um gato torrada num arco-iris">
    <h1 id="titulo">Gatos Fofos</h1>
    <section class="fotogatos">
        <h2>Sessão de Gatos Folgados</h2>
        <div class="galeria">
            <img src="/fundamentos-web/img/gatodorminhoco.webp" alt="gato dormindo">
            <img src="/fundamentos-web/img/gatohappy.webp" alt="gato pulando de felicidade">
            <img src="/fundamentos-web/img/gatobanana.jpg" alt="dois gatos bananas">
            <img src="/fundamentos-web/img/gatafofa.jpg" alt="gata de bota e mochilinha">
        </div>
    </section>
    <section>
        <h2>Coisas que gatos <b>adoram</b></h2>
        <ul>
            <li>Cat Nip</li>
            <li>Mastigar tudo</li>
            <li>Lasanha</li>
        </ul>
        <figure class="figura">
            <img class="amam" src="/fundamentos-web/img/lasanha.jpg" alt="Lasanha">
            <figcaption>Gatos <i>amam</i> lasanhas</figcaption>
        </figure>
    </section>
    <section>
        <h2>Coisas que gatos <b>odeiam</b></h2>
        <ol>
            <li>Tomar banho</li>
            <li>Pepinos</li>
            <li>OUTROS GATOS</li>
        </ol>
        <figure class="figura">
            <img class="odeiam" src="/fundamentos-web/img/gatopepino.jpg" alt="Gato tomando susto de um pepino">
            <figcaption>Gatos <i>odeiam</i> pepinos</figcaption>
        </figure>
    </section>


</body>
