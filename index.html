<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fundamentos-web/assets/css/styless.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-rYHRPxHG5hqYmF3q3qz5Q5PaQqg3IcX2P+nRLzDIsG/+OG+0rjHNcCXa78VTqb1+"
      crossorigin="anonymous"
    />
    <title>Gatos Fofos</title>
  </head>

  <body>
    <header class="header">
      <div id="navbar" class="navbar">
        <ul class="links">
          <li><a href="index.html" target="_blank" title>Página Inicial</a></li>
          <li>
            <a href="formulario.html" target="_blank"
              >Questinário sobre o seu Gatinho</a
            >
          </li>
          <li><a href="contato.html">Entre em Contato</a></li>
        </ul>
        <div class="icon">
          <i class="fa-solid fa-cat"></i>
        </div>
        <img
          id="nyah"
          src="/fundamentos-web/assets/img/nyancat.gif"
          alt="Imagem de um gato torrada num arco-iris"
        />
      </div>
    </header>

    <main>
      <section class="photocat">
        <h1 id="title">Gatos Fofos</h1>
        <h2>Sessão de Gatos Folgados</h2>
        <div class="galeria">
          <img
            src="/fundamentos-web/assets/img/gatodorminhoco.webp"
            alt="gato dormindo"
          />
          <img
            src="/fundamentos-web/assets/img/gatohappy.webp"
            alt="gato pulando de felicidade"
          />
          <img
            src="/fundamentos-web/assets/img/gatobanana.jpg"
            alt="dois gatos bananas"
          />
          <img
            src="/fundamentos-web/assets/img/gatafofa.jpg"
            alt="gata de bota e mochilinha"
          />
          <img src="/fundamentos-web/assets/img/gatobackground.webp" />
        </div>
      </section>
      <section>
        <h2>Coisas que gatos <b>adoram</b></h2>
        <ul>
          <li>Cat Nip</li>
          <li>Mastigar tudo</li>
          <li>Lasanha</li>
        </ul>
        <figure class="fig">
          <img
            class="love"
            src="/fundamentos-web/assets/img/lasanha.jpg"
            alt="Lasanha"
          />
          <figcaption>Gatos <i>amam</i> lasanhas</figcaption>
        </figure>
        <br />
      </section>
      <section>
        <h2>Coisas que gatos <b>odeiam</b></h2>
        <ol>
          <li>Tomar banho</li>
          <li>Pepinos</li>
          <li>OUTROS GATOS</li>
        </ol>
        <figure class="fig">
          <img
            class="hate"
            src="/fundamentos-web/assets/img/gatopepino.jpg"
            alt="Gato tomando susto de um pepino"
          />
          <figcaption>Gatos <i>odeiam</i> pepinos</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
