<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fundamentos-web/assets/css/styless.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-rYHRPxHG5hqYmF3q3qz5Q5PaQqg3IcX2P+nRLzDIsG/+OG+0rjHNcCXa78VTqb1+"
      crossorigin="anonymous"
    />
    <title>Formulário de Contato</title>
  </head>

  <body>
    <header class="header">
      <div id="navbar" class="navbar">
        <ul class="links">
          <li><a href="index.html" target="_blank" title>Página Inicial</a></li>
          <li>
            <a href="formulario.html" target="_blank"
              >Questinário sobre o seu Gatinho</a
            >
          </li>
          <li><a href="contato.html">Entre em Contato</a></li>
        </ul>
        <div class="icon">
          <i class="fa-solid fa-cat"></i>
        </div>
        <img
          id="nyah"
          src="assets/img/nyancat.gif"
          alt="Imagem de um gato torrada num arco-iris"
        />
      </div>
    </header>
    <h1 id="titulo">Gatos Folgados</h1>
    <p id="descricao">Entre em contato com a gente enviando um email</p>
    <section class="contact-us">
      <form action="#">
        <label for="nome">NOME <em>&#x2a;</em></label>
        <input
          type="text"
          id="nome"
          name="nome"
          onkeyup='validName()'
          required=""
        />
        <div id="txtNome"></div> 
        <label for="email">EMAIL <em>&#x2a;</em></label>
        <input type="email" id="email" name="email" onkeyup="validEmail()" required="" />
        <div id="txtEmail"></div>
        <label for="telefone">TELEFONE</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        />
        <div id="txtTelefone"></div>
        <label for="mensagem">MENSAGEM <em>&#x2a;</em></label>
        <textarea rows="4" id="mensagem" name="mensagem" onkeyup="validMensagem()" required=""></textarea>
        <div class='txtMensagem'></div>
        <h3>Mande qualquer dúvida ou sugestão para a gente.</h3>
        <button onclick="enviar()" id="enviar" type="submit" >ENVIAR</button>
      </form>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
